<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fantasy Map Generator with Region Borders</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #1e1e1e; color: #f0f0f0; }
    canvas { border: 1px solid #444; margin-top: 10px; background: #000; }
    #controls { margin: 20px; }
    button { padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>Fantasy World Map Generator</h1>
  <div id="controls">
    <button onclick="generateMap()">Generate New Map</button>
  </div>
  <canvas id="mapCanvas" width="512" height="512"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/noisejs@2.1.0/index.min.js"></script>
  <script>
    const canvas = document.getElementById('mapCanvas');
    const ctx = canvas.getContext('2d');
    const width = canvas.width;
    const height = canvas.height;
    const elevationNoise = new window.Noise(Math.random());
    const moistureNoise = new window.Noise(Math.random());
    let elevationMap = [];
    let cityMap = [];
    let regionCenters = [];
    const fantasyPrefixes = ["Val", "Drak", "Aer", "Zan", "Mor", "Lun", "Kel", "Tor", "Var", "Eld"];
    const fantasySuffixes = ["mere", "dell", "heim", "vale", "shire", "garde", "thar", "spire", "dawn", "holme"];

    const regionBorders = [[[-58.622450756990276, 246.93750518200358], [-79.4920252918267, 243.15523114459333], [-933.1280104726422, 125.4376482756436], [101.574730458851, 499.47653492553513], [132.27112220919585, 384.56898515150283]], [[195.64459508144827, 374.11015625233233], [1010.3983856751393, 1134.9139713867812], [272.6903031393027, 252.4824548510948], [270.0992377737019, 253.5340019560438]], [[132.61864898109587, 178.35369783198348], [230.4994531460461, -48.69972858824673], [-79.4920252918267, 243.15523114459333], [-58.622450756990276, 246.93750518200358]], [[132.61864898109587, 178.35369783198348], [270.0992377737019, 253.5340019560438], [195.64459508144827, 374.11015625233233], [132.27112220919585, 384.56898515150283], [-58.622450756990276, 246.93750518200358]], [[132.61864898109587, 178.35369783198348], [230.4994531460461, -48.69972858824673], [272.0125215992923, -133.4010472148084], [335.8762843402428, 190.8133722185695], [272.6903031393027, 252.4824548510948], [270.0992377737019, 253.5340019560438]]];

    function getBiome(elevation, moisture) {
      if (elevation < 0.1) return [0, 0, 128];
      if (elevation < 0.15) return [65, 105, 225];
      if (elevation > 0.8) return [255, 250, 250];
      if (elevation > 0.6) return [160, 82, 45];
      if (moisture < 0.2) return [237, 201, 175];
      if (moisture < 0.4) return [189, 183, 107];
      if (moisture < 0.6) return [107, 142, 35];
      if (moisture < 0.8) return [34, 139, 34];
      return [0, 100, 0];
    }

    function generateElevation() {
      elevationMap = new Array(height);
      for (let y = 0; y < height; y++) {
        elevationMap[y] = new Array(width);
        for (let x = 0; x < width; x++) {
          elevationMap[y][x] = elevationNoise.perlin2(x / 100, y / 100);
        }
      }
    }

    function drawRivers(imageData) {
      const riverColor = [30, 144, 255];
      cityMap = [];

      for (let r = 0; r < 200; r++) {
        let x = Math.floor(Math.random() * width);
        let y = Math.floor(Math.random() * height);
        let steps = 100;
        let track = [];

        while (steps-- > 0) {
          const idx = (y * width + x) * 4;
          const currentElevation = elevationMap[y][x];
          imageData.data[idx] = riverColor[0];
          imageData.data[idx + 1] = riverColor[1];
          imageData.data[idx + 2] = riverColor[2];
          imageData.data[idx + 3] = 255;

          track.push([x, y]);

          let lowest = currentElevation;
          let nextX = x, nextY = y;

          for (let dy = -1; dy <= 1; dy++) {
            for (let dx = -1; dx <= 1; dx++) {
              const nx = x + dx;
              const ny = y + dy;
              if (nx >= 0 && ny >= 0 && nx < width && ny < height) {
                const nElevation = elevationMap[ny][nx];
                if (nElevation < lowest) {
                  lowest = nElevation;
                  nextX = nx;
                  nextY = ny;
                }
              }
            }
          }

          if (nextX === x && nextY === y) break;
          x = nextX;
          y = nextY;
        }

        if (track.length > 20) {
          const [tx, ty] = track[Math.floor(track.length / 3)];
          if (elevationMap[ty][tx] > 0.15) cityMap.push({ x: tx, y: ty, type: 'town' });
        }

        if (track.length > 40) {
          const [cx, cy] = track[track.length - 1];
          if (elevationMap[cy][cx] > 0.15) cityMap.push({ x: cx, y: cy, type: 'city' });
        }
      }
    }

    function drawCities() {
      for (const c of cityMap) {
        ctx.fillStyle = c.type === 'city' ? 'white' : 'orange';
        ctx.beginPath();
        ctx.arc(c.x, c.y, c.type === 'city' ? 3 : 2, 0, 2 * Math.PI);
        ctx.fill();
      }
    }

    function generateRegionName() {
      const prefix = fantasyPrefixes[Math.floor(Math.random() * fantasyPrefixes.length)];
      const suffix = fantasySuffixes[Math.floor(Math.random() * fantasySuffixes.length)];
      return prefix + suffix;
    }

    function drawRegions() {
      regionCenters = [];
      for (let i = 0; i < regionBorders.length; i++) {
        const poly = regionBorders[i];
        const name = generateRegionName();
        const centerX = poly.reduce((sum, p) => sum + p[0], 0) / poly.length;
        const centerY = poly.reduce((sum, p) => sum + p[1], 0) / poly.length;
        regionCenters.push({ x: centerX, y: centerY, name });
      }

      // Draw dashed borders
      ctx.strokeStyle = "rgba(255,255,255,0.6)";
      ctx.setLineDash([4, 3]);
      ctx.lineWidth = 1.5;
      for (const poly of regionBorders) {
        ctx.beginPath();
        ctx.moveTo(poly[0][0], poly[0][1]);
        for (let i = 1; i < poly.length; i++) {
          ctx.lineTo(poly[i][0], poly[i][1]);
        }
        ctx.closePath();
        ctx.stroke();
      }
      ctx.setLineDash([]);

      // Draw names
      ctx.fillStyle = "rgba(255, 255, 255, 0.9)";
      ctx.font = "bold 14px serif";
      ctx.textAlign = "center";
      for (const r of regionCenters) {
        ctx.fillText(r.name, r.x, r.y);
      }
    }

    function generateMap() {
      generateElevation();
      const imgData = ctx.createImageData(width, height);

      for (let y = 0; y < height; y++) {
        for (let x = 0; x < width; x++) {
          const elevation = elevationMap[y][x];
          const moisture = moistureNoise.perlin2(x / 80, y / 80);
          const idx = (y * width + x) * 4;
          let color = getBiome(elevation, moisture);

          if (elevation > 0.6) {
            const brightness = Math.floor(100 + 155 * elevation);
            color = [brightness / 2, brightness / 2.5, brightness / 3];
          }

          imgData.data[idx] = color[0];
          imgData.data[idx + 1] = color[1];
          imgData.data[idx + 2] = color[2];
          imgData.data[idx + 3] = 255;
        }
      }

      drawRivers(imgData);
      ctx.putImageData(imgData, 0, 0);
      drawCities();
      drawRegions();
    }

    generateMap();
  </script>
</body>
</html>
